<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>MyCart</title>
     <style>


       {% block css %} {% endblock %}

  </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg  navbar navbar-dark bg-primary" id="navbar-custom">
  <a class="navbar-brand l ml-5"   href="/">MyCart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link r"  href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link r" href="/about">About Us</a>
      </li>


      <li class="nav-item">
        <a class="nav-link r" href="/contact">Contact Us</a>
      </li>








    </ul>
    <form action="/search/" method="get" class="form-inline my-2 my-lg-0" >
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0 r" type="submit">Search</button>
    </form>
   <div class="form-inline my-2 my-lg-0 mx-2">
        {% if user.is_authenticated %}

       <a class="nav-link btn btn-success" href="#"> Hello {{user.username}}</a>


       <a class="nav-link btn btn-warning" href="{% url 'logout' %}">Logout</a>
     
	{% else %}

         <a class="nav-link btn btn-warning"href="{% url 'login' %}">Login</a>


        <a class="nav-link btn btn-warning" href="{% url 'register' %}">Register</a>


	{% endif %}


        <a href="/cart">
          <img  id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>
      <p id="cart-total">{{cartItems}}</p>

    </div>
  </div>
</nav>
   <div class="container">
  {% block body %} {% endblock %}
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    {% block js %} {% endblock %}
  </body>
</html>
